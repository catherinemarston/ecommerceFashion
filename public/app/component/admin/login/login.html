<form class = "form">
  <div class = "row">
    <div class = "form-group">
    <input type = "text" placeholder = "Username" ng-model = "$ctrl.email" class = "form-control"/>
  </div>
</div>
<div class = "row">
  <div class = "form-group">
  <input type = "text" placeholder = "Password" ng-model = "$ctrl.password" class = "form-control"/>
</div>
</div>

<div class = "row">
  <button class = "btn btn-primary" ng-click = "$ctrl.login()">Login</button>
</div>
</form>
